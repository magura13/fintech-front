<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Fintech Project</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/register.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <h2 class="mb-4">Cadastre-se</h2>
        <form id="registerForm" class="w-100" style="max-width: 400px;">
            <div class="form-group">
                <label for="registerName">Name:</label>
                <input type="text" class="form-control" id="registerName" placeholder="Enter name" required>
            </div>
            <div class="form-group">
                <label for="registerEmail">Email:</label>
                <input type="email" class="form-control" id="registerEmail" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">Password:</label>
                <input type="password" class="form-control" id="registerPassword" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-secondary w-100">Cadastre-se</button>
            <button type="button" class="btn btn-link w-100 mt-2" onclick="window.location.href='login.html'">JÃ¡ tem uma conta? Login</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/register.js"></script>
</body>
</html>
